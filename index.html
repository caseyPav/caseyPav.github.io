<!doctype html>
<html>
<head>

    <!-- lots left to do on this, source for this can be found here https://github.com/franzenzenhofer/box2d-jquery-->
    <meta name="viewport" content="height=device-height,width=device-width,initial-scale=0.8, maximum-scale=1.0"/>
    <title>Casey Pavelko</title>
    <meta name="description"
          content="Casey Pavelko portfolio site">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="canonical" href="http://www.fullstackoptimization.com/box2d-jquery/">
    <meta name="robots" content="index, follow">
    <style>
        @import url(https://fonts.googleapis.com/css?family=Open+Sans:300);
        @import url(https://fonts.googleapis.com/css?family=Open+Sans:400);
        @import url(https://fonts.googleapis.com/css?family=Open+Sans:700);

        body {
            border: 0px solid #2a2a2a;
        }

        body {
            min-width: 100%;
            min-height: 100%;
            background: #2a2a2a;
            color: #2b88ff;
            text-decoration: none;
            font-family: "Open Sans";
            font-size: 16px;
        }

        a {
            color: #2b88ff;
            text-decoration: underline;
        }

        a:hover, a:visited, a:active {
            color: #2b88ff;
            text-decoration: underline;

        }

        [onclick] {
            color: #2b88ff;
            text-decoration: underline;
        }

        h2 a {
            text-decoration: none !important;
        }

        #name {
            width: 320px;
            margin: 0 auto;
            border: none;
            top: 10px;
            padding-left: 20px;
            text-align: left;
        }

        #subhead {
            margin: 0 auto;
            border: none;
            top: 70px;
            padding-left: 300px;
            text-align: left;
        }

        #github {
            width: 64px;
            border-radius: 50%;
            position: absolute;
            top: 100px;
            right: 40px;
            border-radius: 50%;
            border: 2px solid #2a2a2a !important;
        }

        #twitter {
            width: 64px;
            border-radius: 50%;
            position: absolute;
            top: 250px;
            right: 40px;
            border-radius: 50%;
            border: 2px solid #2a2a2a !important;
        }

        #linkedIn {
            width: 64px;
            border-radius: 50%;
            position: absolute;
            top: 175px;
            right: 40px;
            border-radius: 50%;
            border: 2px solid #2a2a2a !important;
        }

        #gmail {
            width: 64px;
            border-radius: 50%;
            position: absolute;
            top: 375px;
            right: 40px;
            border-radius: 50%;
            border: 2px solid #2a2a2a !important;
        }

        .box2d, h1, code {
            cursor: hand;
            cursor: pointer;
        }

        #aboutme {
            margin: 0 auto;
            border: none;
            padding-top: 20px;
            top: 10px;
            padding-left: 50px;
            text-align: left;
        }

        #aboutsite {

            margin: 0 auto;
            border: none;
            top: 10px;
            padding-left: 50px;
            text-align: left;
        }


    </style>
</head>
<body>
<img data-box2d-static="true" id="name" src="img/name.png" width="280px" height="50px"/>
<br>
<br>
<img data-box2d-static="true" id="subhead" src="img/subhead.png" width="196px" height="28px"/>
<br>
<img data-box2d-passive="true" id="aboutme" src="img/aboutcasey.png" data-box2d-restitution=".5"

     target="_blank" width="110px" height="20px"/>
<br>
<br>
<img class="box2d" id="aboutsite" src="img/aboutsite.png" data-box2d-restitution=".5"

     target="_blank" width="125px" height="20px"/>
<br>


<a href="https://github.com/caseyPav" class="box2d" id="github" data-box2d-restitution="1" data-box2d-shape="circle"
   target="_blank"><img src="img/githubgood.png" width="64px" height="64px"></a>
<a href="https://github.com/caseyPav" class="box2d" id="linkedIn" data-box2d-restitution="1"
   data-box2d-shape="circle"
   target="_blank"><img src="img/linkedin_icon.png" width="64px" height="64px"></a>
<a href="https://github.com/caseyPav" class="box2d" id="twitter" data-box2d-restitution="1"
   data-box2d-shape="circle"
   target="_blank"><img src="img/twitter_circle_color-256.png" width="64px" height="64px"></a>
<a href="https://github.com/caseyPav" class="box2d" id="gmail" data-box2d-restitution="1" data-box2d-shape="circle"
   target="_blank"><img src="img/gmail.png" width="64px" height="64px"></a>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="./js/lib/jquery.box2d.min.js"></script>
<script>
    $('document').ready(function () {
        window.setTimeout(function () {
            $("h1, code, .box2d").box2d({'y-velocity': 9.8, 'x-velocity': -0.05, 'debug': false});
        }, 500);
    });
</script>
<script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-34880400-1']);
    _gaq.push(['_trackPageview']);

    (function () {
        var ga = document.createElement('script');
        ga.type = 'text/javascript';
        ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(ga, s);
    })();
</script>
</body>
</html>
