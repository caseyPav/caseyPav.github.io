<!doctype html>
<html>
<head>
    <!-- change this so that scrolling on ipad i unecessary -->
    <meta name="viewport" content="height=device-height,width=device-width,initial-scale=0.8,maximum-scale=1.0"/>
    <title>box2d-jquery by fullstackoptimization.com</title>
    <meta name="description"
          content="Transform your DOM into an awesome 2D physical world! Box2d-jquery is an easy-to-use wrapper around box2d-web. Just try it!">
    <link href='http://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:200,300' rel='stylesheet' type='text/css'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="canonical" href="http://www.fullstackoptimization.com/box2d-jquery/">
    <meta name="robots" content="index, follow">
    <style>
        @import url(https://fonts.googleapis.com/css?family=Open+Sans:300);
        @import url(https://fonts.googleapis.com/css?family=Open+Sans:400);
        @import url(https://fonts.googleapis.com/css?family=Open+Sans:700);

        body {
            border: 0px solid #696969;
        }

        body {
            background: #696969;
            color: #2b88ff;
            text-decoration: none;
            text-align: center;
            font-family: "Open Sans";
            font-size: 16px;
        }

        a {
            color: #2b88ff;
            text-decoration: underline;
        }

        a:hover, a:visited, a:active {
            color: #2b88ff;
            text-decoration: underline;

        }

        .center {
            text-align: center;
        }

        [onclick] {
            color: #2b88ff;
            text-decoration: underline;
        }

        h2 {
            font-size: 44px;
            font-weight: 700;
            line-height: 24px;
            margin-top: 24px;
            width: 220px;
            text-decoration: none !important;
        }

        h2 a {
            text-decoration: none !important;
        }

        div, img, h2, h1, hr, span, code {
            max-width: 320px;
            margin: 0 auto;
            border: none;
        }

        .normal {
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 22px;
            line-height: 12px;
            text-decoration: none !important;
        }

        #europe {
            font-size: 42px;
            font-family: 'RokkittLight', 'Rokkitt', sans-serif;
        }

        .github {
            width: 64px;
            border-radius: 50%;
            position: absolute;
            top: 100px;
            right: 40px;
            border-radius: 50%;
            border: 2px solid #696969 !important;
        }

        .box2d, h1, code {
            cursor: hand;
            cursor: pointer;
        }

        code {
            font-family: 'Source Code Pro', sans-serif;
            font-size: 15px;
        }
    </style>
</head>
<body>

<a href="https://github.com/caseyPav" class="box2d github" data-box2d-restitution="1" data-box2d-shape="circle"
   target="_blank"><img src="examples/img/github-icon-black.svg" width="64px" height="64px"></a>
<a href="https://github.com/caseyPav" class="box2d github" data-box2d-restitution="1" data-box2d-shape="circle"
   target="_blank"><img src="examples/img/linkedin_icon.png" width="64px" height="64px"></a>
<a href="https://github.com/caseyPav" class="box2d github" data-box2d-restitution="1" data-box2d-shape="circle"
   target="_blank"><img src="examples/img/twitter-bird-vector-400x400.png" width="64px" height="64px"></a>
<span class="box2d">Hey</span> <span class="box2d">...</span><br>


<h1 style="width:240px;">Casey Pavelko</h1><br>

<span class="box2d"> is a developer</span><br>
<span class="box2d">who wants to work for you</span><br>

<span class="box2d">more text</span><br>
<span class="box2d">Casey Pavelko</span><br>

<br>
<br>
<br>
<br>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="/js/lib/jquery.box2d.min.js"></script>
<script>
    $('document').ready(function () {
        window.setTimeout(function () {
            $("h1, code, .box2d").box2d({'y-velocity': 9.8, 'x-velocity': -0.05, 'debug': false});
        }, 500);
    });
</script>

</body>
</html>
